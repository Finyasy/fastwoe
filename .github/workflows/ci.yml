name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-and-parity:
    name: Quality + Parity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: python -m pip install --upgrade pip maturin pytest ruff

      - name: Rust format check
        run: cargo fmt --all --check

      - name: Rust lint
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Rust tests
        run: cargo test --workspace --all-features

      - name: Build and install extension
        run: python -m maturin develop --release --manifest-path crates/fastwoe-py/Cargo.toml

      - name: Python parity contract tests
        run: python -m pytest -q tests/test_phase0_parity_contract.py

  benchmark-smoke:
    name: Benchmark Smoke
    runs-on: ubuntu-latest
    needs: quality-and-parity
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run targeted benchmark smoke
        run: |
          cargo bench -p fastwoe-core --bench woe_simulation -- \
            binary_transform/transform_matrix/10000 --sample-size 10
