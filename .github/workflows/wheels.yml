name: Wheels

on:
  workflow_dispatch:
    inputs:
      publish_to:
        description: "Publish target for this run"
        required: true
        type: choice
        default: "none"
        options:
          - none
          - testpypi
          - pypi
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  linux-manylinux-wheel:
    name: Linux manylinux wheel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build manylinux wheel
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: manylinux2014
          args: --release --out dist --manifest-path crates/fastwoe-py/Cargo.toml
          rust-toolchain: stable
          sccache: "true"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wheel smoke test
        run: |
          python -m pip install --upgrade pip
          python -m pip install --force-reinstall --no-deps dist/*.whl
          python -c "from fastwoe import FastWoe, WoePreprocessor; m=FastWoe(); m.fit(['A','B','A'], [1,0,1]); assert len(m.predict_proba(['A','B']))==2; p=WoePreprocessor(n_bins=2, binning_method='quantile'); out=p.fit_transform([[1.0],[2.0],[3.0]], numerical_features=[0]); assert len(out)==3"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-manylinux
          path: dist

  macos-wheel:
    name: macOS wheel
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel
        run: |
          python -m maturin build --release --out dist \
            --manifest-path crates/fastwoe-py/Cargo.toml -i python

      - name: Wheel smoke test
        run: |
          python -m pip install --upgrade pip
          python -m pip install --force-reinstall --no-deps dist/*.whl
          python -c "from fastwoe import FastWoe, WoePreprocessor; m=FastWoe(); m.fit(['A','B','A'], [1,0,1]); assert len(m.predict_proba(['A','B']))==2; p=WoePreprocessor(n_bins=2, binning_method='quantile'); out=p.fit_transform([[1.0],[2.0],[3.0]], numerical_features=[0]); assert len(out)==3"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist

  windows-wheel:
    name: Windows wheel
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel
        run: |
          python -m maturin build --release --out dist --manifest-path crates/fastwoe-py/Cargo.toml -i python

      - name: Wheel smoke test
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          $wheel = Get-ChildItem dist\*.whl | Select-Object -First 1
          if (-not $wheel) { throw "No wheel found in dist/" }
          python -m pip install --force-reinstall --no-deps $wheel.FullName
          python -c "import fastwoe; print(f'fastwoe import path: {fastwoe.__file__}')"
          python -c "from fastwoe import FastWoe, WoePreprocessor; m=FastWoe(); m.fit(['A','B','A'], [1,0,1]); assert len(m.predict_proba(['A','B']))==2; p=WoePreprocessor(n_bins=2, binning_method='quantile'); out=p.fit_transform([[1.0],[2.0],[3.0]], numerical_features=[0]); assert len(out)==3"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist

  sdist:
    name: Source distribution (sdist)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build sdist
        run: python -m maturin sdist --manifest-path crates/fastwoe-py/Cargo.toml --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [linux-manylinux-wheel, macos-wheel, windows-wheel, sdist]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi'
    permissions:
      id-token: write
      contents: read
    environment:
      name: testpypi
      url: https://test.pypi.org/project/fastwoe-rs/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Verify package metadata
        run: |
          python -m pip install --upgrade pip twine "pkginfo>=1.12.0" "packaging>=24.0"
          python -m twine check dist/*

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux-manylinux-wheel, macos-wheel, windows-wheel, sdist]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi')
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/project/fastwoe-rs/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Verify package metadata
        run: |
          python -m pip install --upgrade pip twine "pkginfo>=1.12.0" "packaging>=24.0"
          python -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
